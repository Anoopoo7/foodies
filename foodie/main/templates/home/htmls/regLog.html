<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='{% static "csss/regLog.css" %}'>
    <script src="jquery-3.5.1.min.js"></script>
    <script src='{% static "jss/regLog.js" %}'></script>
    <title>Products</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <br><br>
                <img src='{% static "imgs/undraw_Gifts_re_97j6.svg" %}' alt="login img">
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="total ml-5">
                        <div class="view">
                            <div class="row">

                                <div class="col-1"></div>
                                <!-- login ---------------------------------------------------->
                                <div class="col-4">
                                    <br><br>
                                    <h4 class="text-danger">Login</h4>
                                    <br>
                                    <form action="logger" method="POST">
                                        <p style="color: red;">{{msg}}</p>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Enter email" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Enter email" name="password">
                                        </div>
                                        <button class="btn btn-danger btn-block">Login</button>
                                        <br>
                                        <p style="font-size: small;">
                                            if you are new to this site, please 
                                            <br> click <a class="register" href="#">register</a> here
                                        </p>
                                    </form>
                                </div>

                                <div class="col-2"></div>
                                <!-- register ---------------------------------------------------->
                                <div class="col-4">
                                    <br>
                                    <h4 class="text-danger">Register</h4>
                                    <br>
                                    <form action="/register" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Name</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                                                aria-describedby="emailHelp" placeholder="Enter email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                                aria-describedby="emailHelp" placeholder="Enter email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputEmail1" name="passswrd"
                                                aria-describedby="emailHelp" placeholder="Enter email" required>
                                        </div>
                                        <button class="btn btn-danger btn-block">Register</button>
                                        <br>
                                        <p style="font-size: small;">
                                            if you are already have an account,<br>  please 
                                            click <a class="login" href="#">Login</a> here
                                        </p>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
